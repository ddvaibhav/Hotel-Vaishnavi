
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vaishnavi Hotel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-brown: #5D4037;
      --accent-saffron: #E67E22;
      --accent-gold: #D4AF37;
      --bg-cream: #FDFBF7;
    }
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background-color: #D6CCC2;
    }
    .font-serif {
      font-family: 'Playfair+Display', serif;
    }
    .app-container {
      background-color: var(--bg-cream);
      background-image: 
        linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)),
        url("https://www.transparenttextures.com/patterns/natural-paper.png");
      position: relative;
    }
    .heritage-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.03;
      pointer-events: none;
      background-image: url("https://www.transparenttextures.com/patterns/diagmonds-light.png");
    }
    .luxury-overlay-global {
      background: radial-gradient(circle at top right, rgba(230, 126, 34, 0.05) 0%, transparent 40%),
                  radial-gradient(circle at bottom left, rgba(93, 64, 55, 0.05) 0%, transparent 40%);
      height: 100%;
      width: 100%;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .glass-card-premium {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(230, 126, 34, 0.1);
    }
    .saffron-gradient {
      background: linear-gradient(135deg, #E67E22 0%, #D35400 100%);
    }
    .brown-gradient {
      background: linear-gradient(135deg, #5D4037 0%, #3E2723 100%);
    }
  </style>

</head>

</html>
